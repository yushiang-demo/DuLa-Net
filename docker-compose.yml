version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: my-nginx-container
    ports:
      - "80:80"
    volumes:
      - ./assets:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  redis:
    image: redis:latest
    container_name: my-redis-container
    ports:
      - "6379:6379"